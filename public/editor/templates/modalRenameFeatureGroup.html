

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{ "edit.title.renameFeature" | translate }}</h4>
            </div>
            <div class="modal-body">
                <label for="featureName">Feature name: </label>
                <input ng-model="newFeatureGroup" type="text" id="featureName" value="{{newFeatureGroup}}">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelModal()">{{ "edit.button.cancel" | translate }}</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="renameFeatureGroup(currentFeatureGroup, newFeatureGroup)">{{ "edit.button.apply" | translate }}</button>
            </div>
