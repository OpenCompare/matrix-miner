@(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="matrixMinerApp">
    <head>
        <title>Matrix Miner</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("ui-grid.min.css"))'>

        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body>

        @content

        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("ui-grid.js"))'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/angular-highlight.js")'></script>

        <script>
            var matrixMinerApp = angular.module("matrixMinerApp", ['ui.grid', 'ui.grid.edit', 'ui.grid.selection', 'ui.grid.cellNav', 'ui.grid.moveColumns', 'ui.grid.resizeColumns', 'angular-highlight']);
        </script>

        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/kmf/pcm.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/pcm-api.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/pcm-editor-controller.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/pcm-list-controller.js")'></script>
        <script type='text/javascript' src="@routes.Assets.versioned("javascripts/overview-controller.js")"></script>

    </body>
</html>
