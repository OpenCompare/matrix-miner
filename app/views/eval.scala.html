@(dirPath : String, evaluatedFeatureName : String)

@main {
    <script>
        var dirPath = "@dirPath";
        var evaluatedFeatureName = "@evaluatedFeatureName";
    </script>

    <div ng-controller="EvalCtrl" class="container-fluid">

        <div class="row">
            <h4>Instructions</h4>

        </div>

        <div class="row">

            <div class="col-md-6" ng-controller="EditorSelectionCtrl" style="height: 100%">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>PCM</h4>
                    </div>

                    <div class="panel-body" ng-controller="EditorCtrl" open-compare-editor>
                    </div>
                </div>
            </div>

            <div class="col-md-6" style="height: 100%">
                <div class="panel panel-default ">
                    <div class="panel-heading">
                        <h4>Evaluation</h4>
                    </div>

                    <form name="matrixForm" class="panel-body">
                            <br />
                        <!-- Feature -->
                            <div class="form-group">
                                <label for="feature">Feature:</label>
                                <div class="form-group subFormGroup">
                                    <div class="radio" name="feature">
                                        <label class="radio-inline">
                                            <input type="radio" name="feature" ng-model="feature.eval" value="wellformed" ng-change="setEvaluated('featureEval')"> Well formed
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="feature" ng-model="feature.eval" value="notmeaningful" ng-change="setEvaluated('featureEval')"> Not meaningful
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="feature" ng-model="feature.eval" value="irrelevant" ng-change="setEvaluated('featureEval')"> Irrelevant
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="feature" ng-model="feature.eval" value="redundant" ng-change="setEvaluated('featureEval')"> Redundant
                                        </label>
                                    </div>
                                </div>
                                <div class="form-inline subFormGroup" ng-show="feature.eval != 'wellformed'">
                                    <label for="featureCorrection" class="subLabel" ng-model="feature.correct">Correct value: </label>
                                    <input name="featureCorrection"  class="form-control" type="text"/>
                                </div>
                                <br/>
                                <div class="form-inline subFormGroup">
                                    <label for="score" class="subLabel" style="color: #009688">Score: <b>{{feature.score}}</b></label>
                                    <div slider id="slider" ng-model="feature.score" start=1 end=5 name="score" class="slider shor col-lg-6"></div>
                                </div>
                                <br/>
                            </div>

                        <!-- Cells -->
                        <div class="form-group" ng-repeat="cell in cells" id="{{cell.name}}">
                            <div ng-show="cell.name == selected">
                            <label for="feature">Product {{cell.product}}:</label>
                            <br />
                                <div class="fromGroup subFormGroup">
                                    <label for="featureValue" class="subLabel">Value:</label>
                                    <div class="radio" name="featureValue">
                                        <label class="radio-inline">
                                            <input type="radio" name="{{cell.name}}.eval" ng-model="cell.eval" value="correct" ng-change="setEvaluated('eval')"> Correct
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="{{cell.name}}.eval" ng-model="cell.eval" value="incorrect" ng-change="setEvaluated('eval')"> Incorrect
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="{{cell.name}}.eval" ng-model="cell.eval" value="incomplete" ng-change="setEvaluated('eval')"> Incomplete
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="{{cell.name}}.eval" ng-model="cell.eval" value="missing" ng-change="setEvaluated('eval')"> Missing
                                        </label>
                                    </div>
                                </div>
                                <div class="form-inline subFormGroup" ng-show="cell.eval != 'correct'">
                                    <label for="featureCorrection" class="subLabel">Correct value: </label>
                                    <input name="featureCorrection" class="form-control" type="text"/>
                                </div>
                                <br />
                                <div class="form-group subFormGroup">
                                    <label for="overVsSpec" class="subLabel">Overview VS Specification:</label>
                                    <div class="radio" name="overVsSpec">
                                        <label class="radio-inline">
                                            <input type="radio" name="{{cell.name}}.overVsSpec" ng-model="cell.overVsSpec" id="specEqualOver" value="specEqualOver" ng-change="setEvaluated('overVsSpec')"> Over = Spec
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="{{cell.name}}.overVsSpec" ng-model="cell.overVsSpec" id="overInSpec" value="overInSpec" ng-change="setEvaluated('overVsSpec')"> Over < Spec
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="{{cell.name}}.overVsSpec" ng-model="cell.overVsSpec" id="specInOver" value="specInOver" ng-change="setEvaluated('overVsSpec')"> Over > Spec
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="{{cell.name}}.overVsSpec" ng-model="cell.overVsSpec" id="incomparable" value="incomparable" ng-change="setEvaluated('overVsSpec')"> Incomparable
                                        </label>
                                    </div>
                                </div>
                        </div>
                        </div>
                        <div class="col-lg-offset-3">
                            <button class="btn btn-primary" ng-click="previous()" ng-disabled="index <= 0"><i class="fa fa-chevron-left"></i></button>
                            <i>{{index+1}}/10</i>
                            <button class="btn btn-primary" ng-click="next()" ng-disabled="index >= 9"><i class="fa fa-chevron-right"></i></button>
                            <br />
                        </div>
                        <div class="col-lg-offset-8">
                            <button class="btn btn-primary" ng-click="send()" ng-disabled="!checkValidation()">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

            <div class="row panel panel-default">
                <div class="col-md-6 panel-body">
                    <div ng-controller="OverviewController">
                        <h4>Textual overview</h4>
                        <div highlight="text" keywords="keywords" highlight-class="highlight">
                        </div>
                    </div>
                </div>

                <div class="col-md-6 panel-body">

                    <div ng-controller="SpecificationController">
                        <h4>Specification</h4>
                        <table class="table">
                            <tr>
                                <th>Feature</th>
                                <th>Value</th>
                            </tr>
                            <tr ng-repeat="row in specification | filter:filterFeature">
                                <td>{{row.feature}}</td>
                                <td>{{row.value}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>


    </div>
}
