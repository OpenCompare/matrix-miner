@(dirPath : String)

@main {
    <script>
        var dirPath = "@dirPath";
    </script>

    <div ng-controller="EvalCtrl">

        <div class="row">
            <h4>Instructions</h4>

        </div>

        <div class="row">

            <div class="col-md-6">
                <h4>PCM</h4>
                <div ng-controller="EditorCtrl" open-compare-editor>
                </div>
            </div>

            <div class="col-md-6">
                <h4>Feature and cells</h4>
                <form name="matrixForm">
                    <!-- Feature -->
                    <div class="radio">
                        <label class="radio-inline">
                            <input type="radio" name="feature" ng-model="feature.eval" value="wellformed" required> Well formed
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="feature" ng-model="feature.eval" value="notmeaningful" required> Not meaningful
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="feature" ng-model="feature.eval" value="irrelevant" required> Irrelevant
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="feature" ng-model="feature.eval" value="redundant" required> Redundant
                        </label>
                    </div>

                    <!-- Cells -->
                    <div ng-repeat="cell in cells">
                        <div class="radio">
                            <label class="radio-inline">
                                <input type="radio" name="{{cell}}.eval" ng-model="cell.eval" value="correct" required> Correct
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="{{cell}}.eval" ng-model="cell.eval" value="incorrect" required> Incorrect
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="{{cell}}.eval" ng-model="cell.eval" value="incomplete" required> Incomplete
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="{{cell}}.eval" ng-model="cell.eval" value="missing" required> Missing
                            </label>
                        </div>

                        <div class="radio">
                            <label class="radio-inline">
                                <input type="radio" name="{{cell}}.overVsSpec" ng-model="cell.overVsSpec" id="specEqualOver" value="specEqualOver" required> Over = Spec
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="{{cell}}.overVsSpec" ng-model="cell.overVsSpec" id="overInSpec" value="overInSpec" required> Over < Spec
                            </label>
                            <label>
                                <input type="radio" name="{{cell}}.overVsSpec" ng-model="cell.overVsSpec" id="specInOver" value="specInOver" required> Over > Spec
                            </label>
                            <label>
                                <input type="radio" name="{{cell}}.overVsSpec" ng-model="cell.overVsSpec" id="incomparable" value="incomparable" required> Incomparable
                            </label>
                        </div>

                    </div>

                    <button class="btn btn-primary" ng-click="send()" ng-disabled="!matrixForm.$valid">Send</button>
                </form>
            </div>

        </div>



        <div class="row">
            <div class="col-md-6">
                <div class="col-md-6">
                    <div ng-controller="OverviewController">
                        <h4>Textual overview</h4>
                        <div highlight="text" keywords="keywords" highlight-class="highlight">
                        </div>
                    </div>
                </div>

                <div class="col-md-6">

                    <div ng-controller="SpecificationController">
                        <h4>Specification</h4>
                        <table class="table">
                            <tr>
                                <th>Feature</th>
                                <th>Value</th>
                            </tr>
                            <tr ng-repeat="row in specification | filter:filterFeature">
                                <td>{{row.feature}}</td>
                                <td>{{row.value}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
